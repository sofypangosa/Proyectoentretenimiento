<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        h3 {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="images./foto1.jpg" alt="Foto 1">
        <h3>Título de la Foto 1</h3>
    </div>

    <div class="image-container">
        <img src="images./foto2.jpg" alt="Foto 2">
        <h3>Título de la Foto 2</h3>
    </div>

</body>
</html>
